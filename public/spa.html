<!DOCTYPE html>
<html>
<head>
  <title>SPA with Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style>
    /* Add some spacing to the sections */
    section {
      margin-top: 100px;
      height: 500px;
      transition: background-color 0.5s ease-in-out; /* 添加過渡效果 */
    }
    
    /* Specify initial and final colors for Section 2 */
    #section2 {
      background-color: #6c757d; /* 初始顏色 */
    }
    
    #section2.active {
      background-color: #17a2b8; /* 滾動時的顏色 */
    }
    #section3.active {
        background-color: #1d05ec; /* 滾動時的顏色 */
      }
    #section4.active {
        background-color: #fd800c; /* 滾動時的顏色 */
    }
  </style>
  <script>
    $(document).ready(function() {
      // Smooth scroll to section on link click
      $('a.nav-link').on('click', function(event) {
        if (this.hash !== "") {
          event.preventDefault();
          var hash = this.hash;
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 800, function(){
            window.location.hash = hash;
          });
        }
      });
      
      // Add/remove active class to Section 2 based on scroll position
      $(window).scroll(function() {
        var scrollPos = $(document).scrollTop();
        var section2Pos = $('#section2').offset().top - 100; // Adjust the offset value if needed
        if (scrollPos >= section2Pos) {
          $('#section1').addClass('active');
          $('#section2').addClass('active');
          $('#section3').addClass('active');
          $('#section4').addClass('active');
        } else {
          $('#section1').removeClass('active');
          $('#section2').removeClass('active');
          $('#section3').removeClass('active');
          $('#section4').removeClass('active');
        }
      });
    });
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">Logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#section1">Section 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#section2">Section 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#section3">Section 3</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#section4">Section 4</a>
        </li>
      </ul>
    </div>
  </nav>

  <section id="section1">
    <h1>Section 1</h1>
  </section>

  <section id="section2">
    <h1>Section 2</h1>
  </section>

  <section id="section3">
    <h1>Section 3</h1>
  </section>

  <section id="section4">
    <h1>Section 4</h1>
  </section>
</body>
</html>
